<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<title>Ciak!</title>
	<style>
		#bottom-content {
			display: none;
  			justify-content: center;
  			align-items: center;
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 13em;
			background-color: #ccc;
			padding: 3%;
			box-sizing: border-box;
			transition: transform 0.5s ease-in-out;
		}
		#btn-file {
			position: fixed;
			bottom: 2%;
			right: 2%;
			padding: 0.5%;
			background-color: #222;
			color: #fff;
			font-size: 100%;
			border-radius: 3%;
			cursor: pointer;
			z-index: 1;
			transition: transform 0.5s ease-in-out;
		}
		#btn-background {
			position: fixed;
			bottom: 2%;
			left: 2%;
			padding: 0.5%;
			background-color: #222;
			color: #fff;
			font-size: 100%;
			border-radius: 3%;
			cursor: pointer;
			z-index: 1;
			transition: transform 0.5s ease-in-out;
			}
		#btn-modality {
			position: fixed;
			bottom: 2%;
			left: 50%;
			padding: 0.5%;
			background-color: #222;
			color: #fff;
			font-size: 100%;
			border-radius: 3%;
			cursor: pointer;
			z-index: 1;
			transition: transform 0.5s ease-in-out;
			}
		#btn-file.up {
			transform: translateY(-12.5em);
		}
		#btn-background.up {
			transform: translateY(-12.5em);
			}
		#btn-modality.up {
			transform: translateY(-12.5em);
			}
		#video{
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		.gallery {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: row;
			max-height: 10em;
			max-width: 20em;
		}
		#gallery-img {
			max-height: 10em;
			max-width: 20em;
			object-fit: contain;
		}
		#prev-btn,
		#next-btn {
			bottom: 5%;
			padding: 0.5%;
			background-color: #222;
			color: #fff;
			font-size: 100%;
			border-radius: 3%;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<section class="w3-container"> 
		<img id="video" src="{{ url_for('video_feed') }}">
		<button id="btn-file">FILE</button>
		<button id="btn-modality" value="1">MODALITY</button>
		<button id="btn-background" value="1">BACKGROUND</button>
	</section>
	<section class="w3-container"> 
	<div id="bottom-content">
		<div class="gallery">
			<button id="prev-btn">Prev</button>
			<img id="gallery-img" src="{{ url_for('get_image', filename=image_names[0]) }}" data-index="0">
			<button id="next-btn">Next</button>
		  </div>
		<script>
			var images = [
				{% for image_name in image_names %}
					"{{ url_for('get_image', filename=image_name) }}",
				{% endfor %}
			];
			var index = 0;
			var img = document.getElementById("gallery-img");
			var prevBtn = document.getElementById("prev-btn");
			var nextBtn = document.getElementById("next-btn");
			
			function updateImageIndex() {
				img.setAttribute('data-index', index);
			}

			// Set initial image
			img.src = images[index];
			
			// Handle button clicks
			prevBtn.addEventListener("click", function() {
				index--;
				if (index < 0) {
					index = images.length - 1;
				}
				updateImageIndex();
				img.src = images[index];
			});
			nextBtn.addEventListener("click", function() {
				index++;
				if (index >= images.length) {
					index = 0;
				}
				updateImageIndex();
				img.src = images[index];
			});
		</script>	
		<script>
			const galleryImg = document.getElementById('gallery-img');

			galleryImg.addEventListener('click', function() {
				const index = this.dataset.index;

				// Send an AJAX request to the server
				const xhr = new XMLHttpRequest();
				const url = `/image_clicked?index=${index}`;
				xhr.open('GET', url);
				xhr.send();
			});
		</script>
		</section>
	</div>

	<script>
		var bottomContent = document.getElementById('bottom-content');
		var button_file = document.getElementById('btn-file');
		var button_modality = document.getElementById('btn-modality');
		var button_background = document.getElementById('btn-background');


		button_file.addEventListener('click', function() {
		if (bottomContent.style.display === 'none') {
			bottomContent.style.display = 'flex';
			button_file.textContent = 'FILE';
			button_file.classList.add('up');
			button_background.classList.add('up');
			button_modality.classList.add('up');
		} else {
			bottomContent.style.display = 'none';
			button_file.textContent = 'FILE';
			button_file.classList.remove('up');
			button_background.classList.remove('up');
			button_modality.classList.remove('up');
			}
		});
	</script>
	<script>
		$(document).ready(function() {
		$('#btn-modality').click(function() {
			$.ajax({
			type: 'POST',
			url: '/update_modality',
			data: JSON.stringify({'value': 'change'}),
			contentType: 'application/json',
			success: function(response) {
				console.log('Value updated successfully!');
			},
			error: function(error) {
				console.log('Error updating value:', error);
			}
			});
		}); 
		$('#btn-background').click(function() {
			$.ajax({
				type: 'POST',
				url: '/update_background',
				data: JSON.stringify({'value': 'change'}),
				contentType: 'application/json',
				success: function(response) {
				console.log('Value updated successfully!');
				},
				error: function(error) {
				console.log('Error updating value:', error);
				}
			});
			});
			
			$('#left-button').click(function() {
			$.ajax({
				type: 'POST',
				url: '/update_value',
				data: JSON.stringify({'value': 'left'}),
				contentType: 'application/json',
				success: function(response) {
				console.log('Value updated successfully!');
				},
				error: function(error) {
				console.log('Error updating value:', error);
				}
			});
			});

			$('#right-button').click(function() {
			$.ajax({
				type: 'POST',
				url: '/update_value',
				data: JSON.stringify({'value': 'right'}),
				contentType: 'application/json',
				success: function(response) {
				console.log('Value updated successfully!');
				},
				error: function(error) {
				console.log('Error updating value:', error);
				}
			});
			});
		});
	</script>
</body>
</html>
